<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynthStyle</title>
    <link rel="stylesheet" href="styles/popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="assets/icons/icon128.png" alt="SynthStyle Logo" class="logo">
            <h1>SynthStyle</h1>
        </div>

        <div class="main-actions">
            <button class="action-button scan-button">
                <span class="button-icon">📸</span>
                Start Body Scan
                <div class="button-animation"></div>
            </button>

            <button class="action-button try-on-button">
                <span class="button-icon">👕</span>
                Virtual Try-On
                <div class="button-animation"></div>
            </button>

            <button class="action-button sustainability-button">
                <span class="button-icon">🌿</span>
                Check Sustainability
                <div class="button-animation"></div>
            </button>
        </div>

        <div class="profile-section">
            <h2>Your Style Profile</h2>
            <div class="profile-stats">
                <div class="stat">
                    <span class="stat-label">Body Shape</span>
                    <span class="stat-value">Hourglass</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Style</span>
                    <span class="stat-value">Casual Chic</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Sustainability Score</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 75%"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="quick-actions">
            <button class="quick-action-btn">
                <span class="icon">⚙️</span>
                Settings
            </button>
            <button class="quick-action-btn">
                <span class="icon">📊</span>
                Analytics
            </button>
            <button class="quick-action-btn">
                <span class="icon">💡</span>
                Tips
            </button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
